 <form  class="form-signin">
        <h2 class="form-signin-heading">{{text}} Please sign in</h2>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input ng-model="formData.mail" type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input ng-model="formData.pass" type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <a class="btn btn-lg btn-primary btn-block col-md-6" ng-href='/' >Sign In</button>
        <a class="btn btn-lg btn-primary btn-block col-md-6" ng-href="/signup">Sign Up</a>
  </form>
