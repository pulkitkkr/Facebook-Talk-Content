<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Base Template</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="CSS/style.css">
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script type="text/javascript" src="JS/app.js"></script>
  </head>
  <body ng-init="show=true;" ng-app="PureChat">
  <div class="container">
     <form ng-controller="SignInCtrl" class="form-signin">
        <h2 class="form-signin-heading">{{text}} Please sign in</h2>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input ng-model="formData.mail" type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input ng-model="formData.pass" type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <button class="btn btn-lg btn-primary btn-block col-md-6">Sign In</button>
        <button class="btn btn-lg btn-primary btn-block col-md-6">Sign Up</button>
     </form>
     <div ng-controller="Ctrl1">
      <h1>Hey,{{name}}</h1>
      <div ng-controller="Ctrl2">
        <h1>Hey,{{name}} {{$parent.name}}}</h1> <!--, {{$parent.name}} -->
      </div> 
     </div>
     <!-- Explain ng-if and ng-init -->
     <div ng-if="show">
      <div ng-controller="Ctrl3 as parent">
        <h1>Hey,{{parent.prop}}</h1>
        <div ng-controller="Ctrl4 as son">
          <h1>Hey,{{son.prop}} son of {{parent.prop}}</h1>
        </div> 
      </div>
     </div>
    
    
  </div>
  </body>
</html>
